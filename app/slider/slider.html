<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="slider.css">
  </head>
  <body>
       
    <div class="slideshow-container">

      <div class="mySlides fade">
        <img src="../assets/images/slider/GreenEarth_1.png">
      </div>

      <div class="mySlides fade">
        <img src="../assets/images/slider/GreenEarth_2.png">
      </div>

      <div class="mySlides fade">
        <img src="../assets/images/slider/GreenEarth_3.png">
      </div>

      <nav class="arrows">
        <a class="prev" onclick="plusSlides(-1)">
          <img src="../assets/images/slider/arrow_left.png" alt="Slider Arrow Left">
        </a>
        <a class="next" onclick="plusSlides(1)">
            <img src="../assets/images/slider/arrow_right.png" alt="Slider Arrow Right">
        </a>
      </nav>

    </div>

    <!-- <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> -->
    <script src="slider.js"></script>

  </body>
</html>
